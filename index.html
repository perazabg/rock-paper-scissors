<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <div id='btnContainer'>
    <button data-choice='rock' id="rock">rock</button>
    <button data-choice='paper' id="paper">paper</button>
    <button data-choice='scissors' id="scissors">scissors</button>
  </div>
  
  <div id="scoreContainer">
    <div id='pScore'>Player Score: <span id="player-score">0</span></div>
    <div id='cpuScore'>Computer Score: <span id="computer-score">0</span></div>
    <div id='result'></div>
  </div>
</body>
</html>
